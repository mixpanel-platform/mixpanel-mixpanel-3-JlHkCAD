<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <h1>User Selected Ingredient Counts</h1>
    <div id="graph"></div>
    <script>
      var eventGraph  = $('#graph').MPChart({chartType: 'bar'});
      
      MP.api.segment('Viewed report', '$city', {
        from: moment().subtract(6, 'months'), 
        unit: 'month',
        limit: 100
      }).done(function(results) {
        var data = {},
            arr = [];
          
        arr = _.map(results.values(), function(value, key) {
          return {
            key: key,
            val: MP.Data.inst(value).sum().values()
          }
        });
        
        arr = _.sortBy(arr, 'val').reverse();
        
        _.each(arr, function(item) {
          data[item.key] = item.val;
        });
        
        eventGraph.MPChart('setData', data);
        var table = $('<div></div>').appendTo('body').MPTable();
        table.data()['mixpanel-MPTable'].output.limitX = 1500;
        table.MPTable('setData', {'Ingredient Counts': data});       
      });
    </script>
  </body>
</html>
